<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Announcements</title>
</head>

<body>
    <div id="card-container">
        <div class="container">
            <div id="main-title">
                <h1 id="title">2 Announcements</h1>
            </div>

            <div class="info-content" id="remove-1">
                <div class="announcements col-1">
                    <div>
                        <p>Ms. Philips is away this week. I am going to replace her</p>
                    </div>
                    <div>
                        <a href="#" id="btn-edit">
                            <i class="fa-solid fa-ellipsis"></i>
                        </a>
                    </div>
                </div>
                <div class="announcements user-info">
                    <div class="received">
                        <img src="./img/img-1.jpg" alt="img-1">
                        <p>Natie Marshal</p>

                    </div>
                    <div><span>2 hours</span></div>

                </div>
            </div>

            <div class="info-content" id="remove-2">
                <div class="announcements col-1">
                    <div>
                        <p>Bring your books! We will read the next 2 chapters!</p>
                    </div>
                    <div>
                        <a href="#" id="btn-edit">
                            <i class="fa-solid fa-ellipsis"></i>
                        </a>
                    </div>
                </div>
                <div class="announcements user-info">
                    <div class="received">
                        <img src=" ./img/img-2.jpg" alt="img-1">
                        <p>Jane Doe</p>
                    </div>
                    <div><span>3 hours</span></div>

                </div>
            </div>


            <div id="btn">
                <button id="btn-close">Dismiss All</button>
            </div>
        </div>


    </div>


    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
